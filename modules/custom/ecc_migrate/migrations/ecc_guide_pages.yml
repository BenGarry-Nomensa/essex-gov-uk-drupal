# Migration configuration for Service Landing Pages.
id: ecc_guide_pages
label: Guide Pages
migration_tags:
  - ECC
  - content
source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: json_contentful
  urls:
    - 'private://migration_data/contentful_export.json'
  item_selector: entries
  content_type: section
  fields:
    -
      name: title
      label: 'Title'
      selector: 'fields/title/en-GB'
    -
      name: id
      label: 'Contentful ID'
      selector: sys/id
    -
      name: updated_by
      label: 'Updated by'
      selector: sys/updatedBy/sys/id
    -
      name: created_by
      label: 'Created by'
      selector: sys/createdBy/sys/id
    -
      name: slug
      label: 'Slug'
      selector: 'fields/slug/en-GB'
    -
      name: createdAt
      label: 'Created at'
      selector: 'sys/createdAt'
    -
      name: updatedAt
      label: 'Updated at'
      selector: 'sys/updatedAt'
    -
      name: parent_page
      label: 'Parent page'
      selector: 'fields/parentPage/en-GB/sys/id'
  ids:
    id:
      type: string
  constants:
# todo: legacy url needs to be calculated via parent
#    legacy_url_base: topic

destination:
  plugin: entity:node
process:
  type:
    plugin: default_value
    default_value: localgov_guides_page
  title: title
  # Set the UID according to the updated_by user. This will set the node uid and the revision uid.
  # We then set the uid of the node (not the revision) to be the created_by user in a post migrate event.
  uid:
    plugin: migration_lookup
    migration: ecc_users
    source: updated_by
    no_stub: true
# todo map body field.
#  'body/value':
  'body/format':
    plugin: default_value
    default_value: wysiwyg
  'body/summary': teaser
  status:
    plugin: default_value
    default_value: 1
  moderation_state:
    plugin: default_value
    default_value: published
  created:
    plugin: callback
    callable: strtotime
    source: createdAt
  changed:
    plugin: callback
    callable: strtotime
    source: updatedAt
# todo verify this is used in post migrate event
  pseudo_uid:
    plugin: migration_lookup
    migration: ecc_users
    source: created_by
    no_stub: true
# todo legacy url needs calculating by topic
#  legacy_url:
#    plugin: concat
#    source:
#      - constants/legacy_url_base
#      - slug
#    delimiter: /
migration_dependencies:
  required:
    - ecc_users
