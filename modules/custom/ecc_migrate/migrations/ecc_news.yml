# Migration configuration for ecc_news content.
id: ecc_news
label: News
migration_tags:
  - ECC
  - content
source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: json_contentful
  urls:
    - 'private://migration_data/contentful_export.json.json'
  item_selector: entries
  content_type: news
  fields:
    -
      name: title
      label: 'Title'
      selector: 'fields/title/en-GB'
    -
      name: id
      label: 'Contentful ID'
      selector: sys/id
    -
      name: updated_by
      label: 'Updated by'
      selector: sys/updatedBy/sys/id
    -
      name: created_by
      label: 'Created by'
      selector: sys/createdBy/sys/id
  ids:
    id:
      type: string
destination:
  plugin: entity:node
process:
  type:
    plugin: default_value
    default_value: localgov_news_article
  title: title
  # Set the UID according to the updated_by user. This will set the node uid and the revision uid.
  # We then set the uid of the node (not the revision) to be the created_by user in a post migrate event.
  uid:
    plugin: migration_lookup
    migration: ecc_users
    source: updated_by
    no_stub: true
  pseudo_uid:
    plugin: migration_lookup
    migration: ecc_users
    source: created_by
    no_stub: true

#  'body/value': body
#  'body/summary': excerpt
migration_dependencies:
  required:
    - ecc_users
