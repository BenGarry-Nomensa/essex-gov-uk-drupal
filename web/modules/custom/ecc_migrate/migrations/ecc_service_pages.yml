# Migration configuration for Service Pages.
id: ecc_service_pages
label: Service Pages
migration_tags:
  - ECC
  - content
source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: contentful_information_pages
  urls:
    - 'private://migration_data/contentful_export.json'
  item_selector: entries
  with_sections: false
  with_alerts: true
  fields:
    -
      name: title
      label: 'Title'
      selector: 'fields/title/en-GB'
    -
      name: id
      label: 'Contentful ID'
      selector: sys/id
    -
      name: updated_by
      label: 'Updated by'
      selector: sys/updatedBy/sys/id
    -
      name: created_by
      label: 'Created by'
      selector: sys/createdBy/sys/id
    -
      name: teaser
      label: 'Teaser'
      selector: 'fields/teaser/en-GB'
    -
      name: slug
      label: 'Slug'
      selector: 'fields/slug/en-GB'
    -
      name: createdAt
      label: 'Created at'
      selector: 'sys/createdAt'
    -
      name: updatedAt
      label: 'Updated at'
      selector: 'sys/updatedAt'
    -
      name: primary_items
      label: 'Primary items'
      selector: 'fields/subItems'
    -
      name: secondary_items
      label: 'Secondary items'
      selector: 'fields/secondaryItems'
    -
      name: parent_page
      label: 'Parent page'
      selector: 'fields/parentPage/en-GB/sys/id'
    -
      name: body
      label: 'Body'
      selector: 'fields/body/en-GB'
    -
      name: content_owners
      label: 'Content owners'
      selector: 'fields/contentOwners/en-GB'
  ids:
    id:
      type: string
destination:
  plugin: entity:node
process:
  type:
    plugin: default_value
    default_value: localgov_services_page
  title: title
  # Set the UID according to the updated_by user. This will set the node uid and the revision uid.
  # We then set the uid of the node (not the revision) to be the created_by user in a post migrate event.
  uid:
    plugin: migration_lookup
    migration: ecc_users
    source: updated_by
    no_stub: true
  'body/format':
    plugin: default_value
    default_value: wysiwyg
  'body/summary': teaser
  'body/value':
    -
      plugin: markdown_to_html
      source: body
      markdown_extensions:
        - table
    -
      plugin: map_asset_urls
    -
      plugin: map_youtube_embeds
    -
      plugin: strip_styles
  status:
    plugin: default_value
    default_value: 1
  moderation_state:
    plugin: default_value
    default_value: published
  created:
    plugin: callback
    callable: strtotime
    source: createdAt
  changed:
    plugin: callback
    callable: strtotime
    source: updatedAt
  localgov_services_parent:
    plugin: migmag_lookup
    source: parent_page
    migration:
      - ecc_service_landing_pages
      - ecc_service_pages
      - ecc_guide_overviews
  field_content_owner:
    plugin: sub_process
    source: content_owners
    process:
      target_id:
        plugin: migration_lookup
        source: sys/id
        migration:
          - ecc_content_owners

# These final fields are not saved directly onto the entity but are available for
# post-migrate events.
  pseudo_uid:
    plugin: migration_lookup
    migration: ecc_users
    source: created_by
    no_stub: true
  legacy_url: slug
migration_dependencies:
  required:
    - ecc_users
    - ecc_youtube_embeds
    - ecc_image_media
    - ecc_content_owners
